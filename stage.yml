---

- hosts: all
  become: yes

  tasks:
  - name: Ensure s3cmd is present
    apt:
      name: s3cmd
      state: present
  - name: get s3 settings
    synchronize:
      src: ".s3cfg"
      dest: "/root/.s3cfg"
  - name: Ensure pip is present
    apt:
      name: python3-pip
      state: present
  - name: Ensure Pythin-SDK is present
      pip:
        name: docker


  - name: Get Dockerfile
    git:
      repo: https://github.com/Mishiz/devops1701.git
      dest: /tmp/stage1701
  - name: Get WAR file
    shell:
      cmd: s3cmd get s3://dev1408s/ROOT.war /tmp/stage1701/docker

  - name: Build Docker image
    docker_image:
      name: stage1701
      build:
        path: /tmp/stage1701/docker
        args:
          listen_port: 8080
      source: build
